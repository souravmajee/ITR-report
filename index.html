<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itr lab project</title>
</head>

<body>
    <form action="https://www.skit.ac.in/">
        <div align = "center">
            <h1>Student details</h1>
            <h3>Enter student name : <input type="text" size="40" spellcheck="false"></h3>
    
            <h3>Enter student class : <input type="text" size="40" spellcheck="false"></h3>

            <h3>Tell your Hobbies: <textarea  cols=35 rows=4 spellcheck="false"></textarea></h3>

            <img src="skit logo.png" alt="no photo" height="200px" width="400px">

            <h3>You want to stay in PG : 
                <input type="radio" name="pg" value=1>Yes
                <input type="radio" name="pg" value=2>No
            </h3>

            <h3>Which stream you have : </h3>
            <input type="checkbox" >PCM
            <input type="checkbox" >PCM + BIO
            <input type="checkbox" >COMMERCE
            <input type="checkbox" >ARTS
            <input type="checkbox" >OTHER

            <h3>Which club you want to join : 
                <select>
                    <option value=1 selected="true">photography
                    <option value=2>sports
                    <option value=3>dance
                    <option value=4>drama
                    <option value=5>singing
                </select>
            </h3>

            <input type=submit value="Submit form">

        </div>
    </form>

</body>

</html>
